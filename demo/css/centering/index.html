<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Centering horizontally and vertically</title>
    <style type="text/css">
        *,
        ::before,
        ::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #333;
            font-family: Arial, Helvetica, SansSerif;
        }

        .container {
            width: 400px;
            height: 400px;
            margin: 50px auto;
        }

        h2 {
            color: white;
            display: block;
            text-align: center;
            margin: 50px;
        }

        .note {
            color: white;
            display: block;
            text-align: center;
        }

        .c1 {
            background: salmon;
        }

        .c2 {
            background: lightblue;
        }

        .c3 {
            background: lightgreen;
        }

        .c4 {
            background: khaki;
        }

        .c5 {
            background: sandybrown;
        }

        .c6 {
            background: slateblue;
        }

        /*
Find 6 ways to have the "Center me" text centered on X and Y.
Horizontally and vertically.
*/
        /* 1 */

        .c1 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .c1 h1 {}


        /* 2 */

        .c2 {
            display: grid;
            justify-content: center;
            align-content: center;
        }
        .c2 h1 {}


        /* 3 */

        .c3 {
            position: relative;
        }

        .c3 h1 {
            position: absolute;
            /* This is important to be absolute, so as to take reference from parent. */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }


        /* 4 */

        .c4 {
            display: flex;
        }

        .c4 h1 {
            margin: auto;
        }


        /* 5 */

        .c5 {
            text-align: center;
        }

        .c5 h1 {
            line-height: 400px;
        }


        /* 6 */

        .c6 {
            display: table;
            text-align: center;
        }

        .c6 h1 {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <h2>Text in the boxes aligned vertically and horizontally</h2>
    <div class="note">Six different technique is used in this, see page source code to find out.</div>

    <div class="container c1">
        <h1>Center me</h1>
    </div>
    <div class="container c2">
        <h1>Center me</h1>
    </div>
    <div class="container c3">
        <h1>Center me</h1>
    </div>
    <div class="container c4">
        <h1>Center me</h1>
    </div>
    <div class="container c5">
        <h1>Center me</h1>
    </div>
    <div class="container c6">
        <h1>Center me</h1>
    </div>
</body>

</html>
