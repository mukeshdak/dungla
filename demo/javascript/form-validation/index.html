<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validatior by Mukesh Dak</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register With Us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" title="username" placeholder="Enter Username" id="username">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" title="email" placeholder="Enter Email" id="email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" title="password" placeholder="Enter Password" id="password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm password</label>
                <input type="password" name="password2" title="password" placeholder="Enter password again"
                    id="password2">
               <small>Error message</small>
            </div>
            <button onclick="javascript:validate_form();">Submit</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
